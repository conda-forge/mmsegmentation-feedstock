{% set name = "mmsegmentation" %}
{% set version = "1.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/mmsegmentation-{{ version }}.tar.gz
  sha256: a0d4f387ac5c2fd3fb2f07d49e55678193055b429ffce352bac8ed52abd119f9

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - matplotlib-base
    - mmcv
    - numpy
    - py-opencv
    - packaging
    - prettytable
    - python >=3.7
    - scipy

test:
  imports:
    - mmseg
  commands:
    - pip check
    - python -c "import mmseg; print(mmseg.__version__)"
  requires:
    - pip

about:
  home: http://github.com/open-mmlab/mmsegmentation
  summary: Open MMLab Semantic Segmentation Toolbox and Benchmark
  license: Apache-2.0
  license_file: LICENSE
  doc_url: https://mmsegmentation.readthedocs.io

extra:
  recipe-maintainers:
    - weiji14
